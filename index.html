<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="fir">
           <div class="first">
            <!-- top area -->
            <div class="se">
                <div class="so">
                    <div class="sec">
                        Start your work with to-do
                        <br>
                        Create your task
                    </div>
                    <div class="seco">
                        <img src="images.jpg" alt="task image">
                    </div>
                </div>
                <div class="list">
                    <input type="text" id="task" class="input" placeholder="Add new task">
                    <button id="btn" class="bt">Add Task</button>
                </div>
            </div>
            <!-- down area -->
            <div class="second" id="second">
                <!-- Tasks will be rendered here -->
            </div>
           </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
